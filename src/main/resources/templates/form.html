<!doctype html>
<html  th:lang="${#locale.language}"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

    <!--
    <link rel="stylesheet"   th:href="@{/css/style.css}">
    <script th:src="@{/js/template.js}"></script>
    -->
</head>

<body class="container bg-dark text-white">
<!-- start codes -->

<p class="display-5 mt-5 mb-5 text-uppercase">Form</p>
<form th:action="@{/form}" th:method="post" th:object="${form_key}">
    <input type="text" class="form-control mb-4" id="name"    th:field="*{name}"    required placeholder="adınız" autofocus/>
    <input type="text" class="form-control mb-4" id="surname" th:field="*{surname}" required placeholder="soyadınız"/>
    <button class="btn btn-primary">Gönder</button>
</form>

<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
