<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body class="container bg-dark text-white">

<!--
productName
productTrade
productPrice
-->

<p class="text-primary text-uppercase bordered">Product</p>
<!-- start codes -->
<form th:action="@{/product}" th:method="post" th:object="${product_key}">
    <div class="container">
        <div class="row">
            <div class="col-md-2 mb3">Ürün Adı</div>
            <div class="col-md-10">
                <input id="productName" th:field="*{productName}" type="text" placeholder="Adı" autofocus class="form-control"/>
                <div th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}"   class="text-danger"></div>
            </div>

            <div class="col-md-2 me-3">Ürün Marka</div>
            <div class="col-md-10">
                <input id="productTrade" th:field="*{productTrade}" type="text" placeholder="marka" autofocus class="form-control"/>
                <div th:if="${#fields.hasErrors('productTrade')}" th:errors="*{productTrade}"   class="text-danger"></div>
            </div>

            <div class="col-md-2 me-3">Ürün Fiyatı</div>
            <div class="col-md-10">
                <input id="productPrice" th:field="*{productPrice}" type="text" placeholder="Fiyatı" autofocus class="form-control"/>
                <div th:if="${#fields.hasErrors('productPrice')}" th:errors="*{productPrice}"   class="text-danger"></div>
            </div>

            <div class="col-md-2 mb-3"></div>
            <div class="col-md-10">
                <button type="reset" class="btn btn-danger">Temizle</button>
                <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
        </div>
    </div>
</form>


<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
