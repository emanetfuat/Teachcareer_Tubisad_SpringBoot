<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"

<!-- Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

<!-- Bootstrap CSS v5.0.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<!-- jquery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

<style>
    tr > td {
        color: white;
    }
</style>
</head>

<body class="bg-dark text-white">
<!-- start codes -->

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/flower/form}" method="post" th:object="${flower_save}">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Update</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Flower Name -->
                    <div class="form-outline mb-4">
                        <input type="hidden"  id="id" th:field="*{id}" />
                        <input type="text" class="form-control form-control-lg"  placeholder="Çiçek adı" id="flowerName" th:field="*{flowerName}" />
                        <label th:if="${#fields.hasErrors('flowerName')}" th:errors="*{flowerName}"  class="form-label text-danger" >Çiçek adı</label>
                    </div>

                    <!-- flower Type -->
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg"  placeholder="Çiçek türü" id="flowerType" th:field="*{flowerType}" />
                        <label th:if="${#fields.hasErrors('flowerType')}" th:errors="*{flowerType}"  class="form-label text-danger">Çiçek Türü</label>
                    </div>

                    <!-- flower Price -->
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg"  placeholder="Çiçek fiyatı" id="flowerPrice" th:field="*{flowerPrice}" />
                        <label th:if="${#fields.hasErrors('flowerPrice')}" th:errors="*{flowerPrice}" class="form-label text-danger" >Çiçek Fiyatı</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Gönder">
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
